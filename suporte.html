<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastre-se – Me GulA</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-me-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Me GulA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="login.html">Entre</a></li>
          <li class="nav-item"><a class="nav-link" href="suporte.html">Cadastre-se</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="hero-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="section-box">
            <h1 class="hero-title fs-3 mb-3 text-center">Crie sua conta na Me GulA</h1>
            <p class="hero-subtitle mb-4 text-center">
              Preencha seus dados para começar a receber um guia de carreira personalizado com IA.
            </p>

            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
              </div>
              <div class="mb-3">
                <label for="emailCadastro" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailCadastro" placeholder="seuemail@exemplo.com">
              </div>
              <div class="mb-3">
                <label for="objetivo" class="form-label">Qual é o seu objetivo de carreira?</label>
                <textarea class="form-control" id="objetivo" rows="3"
                          placeholder="Ex.: descobrir minha área, migrar de profissão, crescer na carreira..."></textarea>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-pill btn-me-primary">Criar conta</button>
              </div>
              <div class="mt-3 text-center">
                <small class="text-muted">
                  Já tem conta? <a href="login.html">Entre aqui</a>
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3 text-center">
    <div class="container">
      © <span id="year"></span> Me GulA — Guia de Carreira com IA.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>
</html>
